<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Início - JM Farma</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background: linear-gradient(to bottom right, #0d1f4e, #153564);
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      color: white;
    }

    .login-box {
      background-color: #ffffff;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
      text-align: center;
      max-width: 420px;
      width: 100%;
    }

    .login-box img {
      width: 160px;
      height: 160px;
      object-fit: cover;
      border-radius: 50%;
      margin-bottom: 20px;
      border: 3px solid #153564;
    }

    .login-box h1 {
      font-size: 2rem;
      color: #153564;
      margin-bottom: 15px;
    }

    .login-box p {
      font-size: 1.1rem;
      color: #0d1f4e;
      font-weight: 500;
      margin-bottom: 30px;
      font-style: italic;
    }

    .btn-primary {
      background-color: #153564;
      border: none;
      font-weight: bold;
      padding: 12px 20px;
      border-radius: 10px;
      width: 100%;
    }

    .btn-primary:hover {
      background-color: #0b5ed7;
    }
  </style>
</head>
<body>

  <div class="login-box">
    <img src="./imagens/Imagem do WhatsApp de 2025-06-17 à(s) 16.35.38_040bf3a7.jpg" alt="Logo JM Farma">
    
    <h1>JM Farma</h1>
    <p><i>Cuidando da sua saúde</i></p>
    
    <button class="btn btn-primary" onclick="irParaIndex()">Consultar Clientes e Produtos</button>
  </div>

  <script>
    function irParaIndex() {
      window.location.href = "index.html";
    }
  </script>

</body>
</html>
